<figure>
  <a href='{{map}}'><img src='{{map}}' alt=''></a>
  <figcaption>
    {{ checkin.venue.location.formattedAddress|join(', ') }}
  </figcaption>
</figure>

{% if checkin.shout %}
  <p>{{checkin.shout}}</p>
{% endif %}
{% if photos %}
  {% for photo in photos %}
    <p class='image'><img src='{{photo}}' alt=''></p>
  {% endfor %}
{% endif %}
