name: Pull automatic content updates

on:
  schedule:
    #        min   hr    dom   mon   dow
    - cron: '11    01    *     *     *'     # daily at 1.11am
  workflow_dispatch:

jobs:
  update:
    name: Update
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.7

      - name: Configure pip caching
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Pull automatic content
        env:
          YOUTUBE_KEY: ${{ secrets.YOUTUBE_KEY }}
          GH_ACTIVITY_TOKEN: ${{ secrets.GH_ACTIVITY_TOKEN }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          ./script/pull_content
          false

      - name: Commit and PR any changes
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          TWIST_URL: ${{secrets.TWIST_URL}}
        run: |
          ./script/commit_changes "Automatic content updates"

      - name: Notify on failure
        env:
          TWIST_URL: ${{secrets.TWIST_URL}}
        if: failure()
        run: |
          echo "" | ./script/twist_post $(date +'%Y-%m-%d') "Automatic content update failed"
